<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/letter-b (1).png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BistX</title>
  </head>
  <body class="bg-green font-mainFonts ">

    <main class="grid gap-4 grid-cols-3 ">

      <!-- sidebar -->

      <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[222px] overflow-y-auto shadow hover:shadow-inner text-white tex-center bg-darkGreen rounded-tr-[10px] ">
        
          <!-- Logo -->
          <div class="flex justify-start m-2">
            <img class="w-[80px] h-[80px] " src="/public/letter-b (1).png" alt="L de la WEB">

            <!-- Interfas -->
          </div>
          
          <div class="relative">
            <ul class="absolute m-2 top-8  font-mainFonts text-[20px] p-2 text-black">
              <li class="p-2">Search</li>
              <li class="p-2">Favorites</li>
              <li class="p-2">Playlist</li>
            </ul>

          </div>

          <!-- tarjeta -->

          <div class="relative items-center">
            <img class="absolute  m-6 top-80 w-[150px] h-[150px] rounded-[20px]" src="/public/unnamed.jpg" alt="">
            
          </div>

          <!-- text de cancion -->

          <div class="absolute bottom-[120px] ">
            <ul class=" m-2  font-mainFonts text-[10px] p-0 text-black">
              <li class="p-2">Artist: </li>
              <li class="p-2">Song: </li>
              <li class="p-2">Album: </li>
            </ul>

          </div>

          <!-- control de volumen -->
          <div class="absolute m-2 bottom-[20px]" >

            <div class="flex justify-center bottom-[100px]">
              <img class=" m-2 w-[40px] h-[40px]" src="/public/volumen (1).svg" alt="">
              <img class=" m-2 w-auto h-[40px] " src="/public/ondas-sonoras.png" alt="">

            </div>
          </div>

          

        
      </div>

      <!-- main -->
      <div class="relative z-20">
      
        <img class="absolute left-80 top-20 p-4 scale-150 md:w-auto  " src="/public/taylor.png " alt="">
        <p class="absolute left-60 top-[550px] text-6xl  font-mainFonts shadow-xl text-white truncate">Taylor Swift</p>



      </div>
      <div class="absolute w-full max-w-full h-[100px] border-b-[1px] border-white z-10 ">


      </div>


      <!-- lista -->
      <div class=" fixed top-0 bottom-0 lg:right-0 p-2 h-[732px] w-[529px] overflow-y-auto font-mainFonts text-white tex-center bg-darkGreen 
      rounded-[10px] ">
        <!-- nav -->
        <div class="">
          <ul class="flex justify-start m-10 gap-4 ">
            <li>Songs</li>
            <li>Artits</li>
            <li>Albums</li>


          </ul>

          <button>Search</button>


        </div>
        
        
        
        <!-- tarjeta -->
        
        <div class="flow-root mx-10 border-b-[1px] border-black ">

          <ul role="list" class="divide-y divide-white dark:divide-white">
              <li class="py-3 sm:py-4">
                  <div class="flex items-center space-x-4">
                      <div class="flex-shrink-0">
                          <img class="w-12 h-12 rounded-20" src="/public/unnamed.jpg" alt="Neil image">
                      </div>
                      <div class="flex-1 min-w-0">
                        <p class="text-sm text-black truncate dark:text-black">
                          Song:
                        </p>
                        <p class="text-sm font-medium text-black truncate dark:text-black">
                              Artist: Taylor Swift
                        </p>
                        <p class="text-sm text-black truncate dark:text-black">
                              Album: Desconocido
                        </p>
                      </div>
                      
                      <div class="grid-rows-2 items-center flex justify-between gap-2  p-2 ">
                          <img src="/public/corazon_blanco.svg" alt="add Favorites">
                          <img class="" src="/public/agregar (1).svg" alt="add playlist">
                      </div>
                  </div>
              </li>
          </ul>
      </div>

      <div class="flow-root mx-10 border-b-[1px] border-black ">

        <ul role="list" class="divide-y divide-white dark:divide-white">
            <li class="py-3 sm:py-4">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <img class="w-12 h-12 rounded-20" src="/public/unnamed.jpg" alt="Neil image">
                    </div>
                    <div class="flex-1 min-w-0">
                      <p class="text-sm text-black truncate dark:text-black">
                        Song:
                      </p>
                      <p class="text-sm font-medium text-black truncate dark:text-black">
                            Artist: Taylor Swift
                      </p>
                      <p class="text-sm text-black truncate dark:text-black">
                            Album: Desconocido
                      </p>
                    </div>
                    
                    <div class="grid-rows-2 items-center flex justify-between gap-2  p-2 ">
                        <img src="/public/corazon_blanco.svg" alt="add Favorites">
                        <img class="" src="/public/agregar (1).svg" alt="add playlist">
                    </div>
                </div>
            </li>
        </ul>
    </div>


      </div>

      
      
      
      
      
      
    </main>
    
    <footer class="fixed mx-[222px] bottom-0 h-[100px] w-full overflow-y-auto text-white tex-center bg-darkGreen z-30 rounded-tl-[10px] 
    shadow hover:shadow-inner">
      <!-- Botones -->
      <div class="flex justify-between gap-10 items-center m-4 ">
        
        <!-- informacion de la reproduccion -->
        <div class="flex justify-start min-w-0 gap-6">
          
          <img class=" m-1 w-12 h-12" src="/public/unnamed.jpg" alt="">
        
          <div>

            <p class="text-sm text-black truncate dark:text-black">
              Song:
            </p>
            <p class="text-sm font-medium text-black truncate dark:text-black">
                  Artist: Taylor Swift
            </p>
            <p class="text-sm text-black truncate dark:text-black">
                  Album: Desconocido
            </p>           
          </div> 
   

          <div class="flex justify-around gap-6 align-bottom ml-10">
            <img class="" src="/public/flechas-repetir.svg" alt="Repetir cancion">
            <img src="/public/angulo-doble-pequeno-izquierdo.svg" alt="Atrasar">
            <img class="w-[50px] h-[50px]" src="/public/boton-de-play.png" alt="Boton de Play">
            <img src="/public/angulo-doble-pequeno-derecho.svg" alt="Adelantar">
            <img src="/public/lista-de-musica.svg" alt="Mostrar Playlist">


          </div>

          

        </div>


    </footer>


    
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
